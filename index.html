<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Attendance Portal</h1>
            <div id="datetime"></div>
        </header>

        <!-- Attendance Form Section -->
        <section class="attendance-form">
            <h2>Mark Your Attendance</h2>
            <form id="attendanceForm">
                <input type="tel" id="phoneNumber" placeholder="Enter Phone Number" required>
                <button type="submit">Submit</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Search members...">
        </section>

        <!-- Attendance Lists Section -->
        <section class="attendance-lists">
            <div class="present-list">
                <h2>Present Members</h2>
                <ul id="presentList"></ul>
            </div>
            <div class="absent-list">
                <h2>Absent Members</h2>
                <ul id="absentList"></ul>
            </div>
        </section>

        <!-- Reset Button -->
        <button id="resetButton" class="reset-button">Reset Attendance</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
