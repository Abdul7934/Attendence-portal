<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1989-90 Batch Attendance Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1><i class="fas fa-user-graduate"></i> 1989-90 BatchMates Portal</h1>
            <div id="datetime"><i class="far fa-clock"></i> <span></span></div>
        </header>

        <!-- Manage Batchmates Section -->
        <section class="manage-batchmates">
            <h2><i class="fas fa-users-cog"></i> Manage Batchmates</h2>
            <form id="addBatchmateForm">
                <input type="text" id="newName" placeholder="Enter Name" required>
                <input type="tel" id="newPhone" placeholder="Enter Phone Number" required>
                <button type="submit" class="add-button">
                    <i class="fas fa-user-plus"></i> Add Batchmate
                </button>
            </form>
            <div id="managementMessage" class="message"></div>
        </section>

        <!-- Attendance Form Section -->
        <section class="attendance-form">
            <h2><i class="fas fa-clipboard-check"></i> Mark Your Attendance</h2>
            <form id="attendanceForm">
                <input type="tel" id="phoneNumber" placeholder="Enter Phone Number" required>
                <button type="submit"><i class="fas fa-check-circle"></i> Submit</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="🔍 Search batchmates...">
        </section>

        <!-- Attendance Lists Section -->
        <section class="attendance-lists">
            <div class="present-list">
                <h2><i class="fas fa-user-check"></i> Present Batchmates</h2>
                <ul id="presentList"></ul>
            </div>
            <div class="absent-list">
                <h2><i class="fas fa-user-times"></i> Absent Batchmates</h2>
                <ul id="absentList"></ul>
            </div>
        </section>

        <!-- Reset Button -->
        <button id="resetButton" class="reset-button">
            <i class="fas fa-redo"></i> Reset Attendance
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
